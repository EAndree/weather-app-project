<!DOCTYPE html>
<html lang="en">
<title>Weather App</title>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- link CSS -->
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class=".container-fluid">
      <div class="weatherApp">

            <form id="search-submit-city-form">

                <div class="row">
                  <div class="col-9">
                    <!-- search bar -->
                    <form id = "searchBlock">
                      <input
                        class="form-control searchCityBar"
                        id="query-city"
                        type="search"
                        placeholder="Search city..."
                      />
                  </div>
                  <!-- submit button -->
                  <div class="col-3">
                      <input type="submit"
                      class= "form-control submitBtn">
                  </div>
                </div>
            </form>

          <div class="row justify-content-start">
            <!-- selected city info-->
            <div class="col-6">
              <div class="cityBlock">
                <h1 id="selectedCity">Paris, France</h1>
                <ul>
                  <li id="current-date-time">Wed, 20. Oct 2021</li>
                  <li>max <span id="maxTemp">25</span>째C</li>
                  <li> min <span id="minTemp">10</span>째C</li>
                  <li>humidity <span id="humidity">0</span>%</li>
                  <li>wind speed <span id="windSpeed">0</span>km/h</li>
                </ul>
              </div>
            </div>
            <!-- weather now in selected city-->
            <div class="col-6">
              <div class="weatherBlock">
                  <div id="descriptionDegrees">
                      <ul>
                        <li id="weatherDescription">Sunny</li>
                        <li>
                        <span id="temperatureNow"> 20 </span>
                        <a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a>
                        </li>
                      </ul>
                  </div>
                      <img
                        class="sun float-none"
                        src="./images/sun.png"
                        alt="img"
                        id="weatherMainImg"/>
              </div>
            </div>
          </div>

<!-- forecast weather following days -->
          <div class="weather-forecast" id="forecast">
          </div>

      </div>

<!-- link to GitHub -->
          <footer>
          <a class="githubLink" href="https://github.com/EAndree/weather-app-project"> Open-source code </a>
          by Andreea Ban </footer>

    </div>

<!-- link JS file -->
    <script src="./src/index.js"></script>
  </body>
</html>
